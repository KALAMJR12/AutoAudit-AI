<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AutoAudit AI - Fraud Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f9f9f9; padding: 2rem; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    h1 { color: #1a73e8; }
    input[type="file"], textarea, button { width: 100%; margin: 1rem 0; padding: 1rem; font-size: 1rem; border-radius: 8px; border: 1px solid #ccc; }
    button { background: #1a73e8; color: white; font-weight: bold; cursor: pointer; }
    button:hover { background: #155ab6; }
    #output { background: #f1f3f4; padding: 1rem; border-radius: 8px; white-space: pre-wrap; font-family: monospace; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÇ AutoAudit AI</h1>
    <p>Upload your transaction file (.csv) and describe what to analyze.</p>
    <input type="file" id="csvInput" accept=".csv,text/csv">
    <textarea id="userPrompt" placeholder="Describe what you want the AI to analyze (e.g. 'List all fraud transactions over ‚Ç¶500 and classify them')"></textarea>
    <button onclick="analyzeAndQuery()">Analyze & Query AI</button>
    <div id="output"></div>
  </div>

  <script>
    let REPLICATE_API_TOKEN = "r8_YnMXqjOQFvnVMP0VeV7F6PIb3qlCPiU32Ycjf"; // Replace this securely in production
    let MODEL_VERSION = "a325a0cacfb0aa9226e6bad1abe5385f1073f4c7f8c36e52ed040e5409e6c034";

    function analyzeAndQuery() {
      const file = document.getElementById('csvInput').files[0];
      const userPrompt = document.getElementById('userPrompt').value.trim();

      if (!file) return alert("Please upload a CSV file first.");
      if (!userPrompt) return alert("Please enter a prompt for the AI.");

      Papa.parse(file, {
        header: true,
        skipEmptyLines: true,
        complete: async function(results) {
          const frauds = results.data.filter(row => row.Class === "1");

          if (frauds.length === 0) {
            document.getElementById('output').innerText = "‚úÖ No fraudulent transactions found in the dataset.";
            return;
          }

          let summary = frauds.map(row => `- ‚Ç¶${parseFloat(row.Amount).toLocaleString()} at Time ${row.Time}`).join("\n");
          let finalPrompt = `${userPrompt}\n\nHere are the fraud entries:\n${summary}`;

          document.getElementById('output').innerText = "‚è≥ Querying AI...";

          const response = await fetch("https://api.replicate.com/v1/predictions", {
            method: "POST",
            headers: {
              "Authorization": `Token ${REPLICATE_API_TOKEN}`,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              version: MODEL_VERSION,
              input: { prompt: finalPrompt }
            })
          });

          const json = await response.json();

          if (!json.urls || !json.urls.get) {
            document.getElementById('output').innerText = "‚ùå Failed to start prediction. Check API key or model version.";
            return;
          }

          // Poll result
          let result;
          while (true) {
            const poll = await fetch(json.urls.get, {
              headers: { "Authorization": `Token ${REPLICATE_API_TOKEN}` }
            });
            result = await poll.json();
            if (result.status === "succeeded") break;
            if (result.status === "failed") {
              document.getElementById('output').innerText = "‚ùå AI request failed.";
              return;
            }
            await new Promise(r => setTimeout(r, 2000));
          }

          const output = Array.isArray(result.output) ? result.output.join("") : result.output;
          document.getElementById('output').innerText = "‚úÖ AI Response:\n\n" + output;
        },
        error: function(err) {
          document.getElementById('output').innerText = "‚ùå Error parsing CSV: " + err.message;
        }
      });
    }
  </script>
</body>
</html>

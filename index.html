<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AutoAudit AI - Fraud Escalation Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 750px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
    }
    h1 {
      color: #007aff;
    }
    textarea, button, input[type="file"] {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #007aff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #005bb5;
    }
    #results {
      margin-top: 2rem;
      background: #f9fafb;
      padding: 1rem;
      border-left: 4px solid #007aff;
      border-radius: 8px;
      white-space: pre-wrap;
    }
    .risk-high { color: red; font-weight: bold; }
    .risk-medium { color: orange; font-weight: bold; }
    .risk-low { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>AutoAudit AI ðŸ“Š</h1>
    <p>Upload transaction CSV to detect and classify frauds. Weâ€™ll flag issues and generate an email to escalate automatically.</p>

    <input type="file" id="csvFile" accept=".csv" />
    <button onclick="analyzeCSV()">Analyze File</button>

    <div id="results"></div>
    <button onclick="sendEmail()">Send Email to Auditor</button>
  </div>

  <script>
    let emailContent = "";
    let fraudList = [];

    function analyzeCSV() {
      const file = document.getElementById('csvFile').files[0];
      if (!file) return alert("Please select a CSV file.");

      Papa.parse(file, {
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          const data = results.data;
          fraudList = data.filter(row => row.Class === "1");

          let summary = `Total Fraud Transactions: ${fraudList.length}\n`;
          let high = [], med = [], low = [];

          fraudList.forEach(tx => {
            const amount = parseFloat(tx.Amount);
            if (amount > 1500) high.push(tx);
            else if (amount >= 500) med.push(tx);
            else low.push(tx);
          });

          summary += `\nðŸ”´ High Risk: ${high.length}\nðŸŸ  Medium Risk: ${med.length}\nðŸŸ¢ Low Risk: ${low.length}\n`;

          summary += "\nTop High Risk Transactions:\n";
          high.slice(0, 5).forEach(tx => {
            summary += `- â‚¦${parseFloat(tx.Amount).toLocaleString()} at Time ${tx.Time}\n`;
          });

          emailContent = `
Dear Auditor,

AutoAudit AI has detected ${fraudList.length} suspicious transactions.

Risk Breakdown:
- High Risk: ${high.length}
- Medium Risk: ${med.length}
- Low Risk: ${low.length}

Top High-Risk Cases:
${high.slice(0, 5).map(tx => `â€¢ â‚¦${tx.Amount} at time ${tx.Time}`).join('\n')}

Please review and take necessary action.

Regards,
AutoAudit AI`;

          document.getElementById('results').innerText = summary;
        }
      });
    }

    function sendEmail() {
      if (!emailContent) {
        alert("Run an analysis first.");
        return;
      }
      const subject = encodeURIComponent("Fraud Alert Report - AutoAudit AI");
      const body = encodeURIComponent(emailContent);
      const mailto = `mailto:umarmusamusa42@gmail.com?subject=${subject}&body=${body}`;
      window.location.href = mailto;
    }
  </script>
</body>
</html>

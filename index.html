<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AutoAudit AI - Fraud Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f9f9f9; padding: 2rem; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    h1 { color: #1a73e8; }
    input, button, textarea { width: 100%; margin: 1rem 0; padding: 1rem; font-size: 1rem; border-radius: 8px; border: 1px solid #ccc; }
    button { background: #1a73e8; color: white; font-weight: bold; cursor: pointer; }
    button:hover { background: #155ab6; }
    #output { background: #f1f3f4; padding: 1rem; border-radius: 8px; white-space: pre-wrap; font-family: monospace; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÇ AutoAudit AI</h1>
    <p>Upload your transaction file (.csv) to analyze for fraud and escalate results.</p>
    <input type="file" id="csvInput" accept=".csv,text/csv">
    <input type="number" id="thresholdInput" placeholder="Enter fraud amount threshold (e.g. 500)">
    <button onclick="analyzeAndSend()">Analyze & Generate Prompt</button>
    <div id="output"></div>
    <button onclick="emailAuditor()">‚úâÔ∏è Email Escalation</button>
  </div>

  <script>
    let finalPrompt = "";

    function analyzeAndSend() {
      const file = document.getElementById('csvInput').files[0];
      const threshold = parseFloat(document.getElementById('thresholdInput').value);
      if (!file) return alert("Please upload a CSV file first.");
      if (isNaN(threshold)) return alert("Please enter a valid threshold amount.");

      Papa.parse(file, {
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          const frauds = results.data.filter(row => row.Class === "1" && parseFloat(row.Amount) > threshold);

          if (frauds.length === 0) {
            document.getElementById('output').innerText = `‚úÖ No fraudulent transactions found over ‚Ç¶${threshold}.`;
            return;
          }

          let summary = frauds.map((row, i) => `- ‚Ç¶${parseFloat(row.Amount).toLocaleString()} at Time ${row.Time}`).join("\n");

          finalPrompt = `You are a financial fraud auditor.\n\nHere are some flagged transactions over ‚Ç¶${threshold}:\n${summary}\n\nClassify them as High, Medium, or Low Risk using:\n- > ‚Ç¶1,500,000 = High\n- ‚Ç¶500,000‚Äì‚Ç¶1,500,000 = Medium\n- < ‚Ç¶500,000 = Low\n\nThen generate an escalation email to umarmusamusa42@gmail.com with a summary of the fraud findings.`;

          document.getElementById('output').innerText = "üß† Prompt ready for AI:\n\n" + finalPrompt;
        },
        error: function(err) {
          document.getElementById('output').innerText = "‚ùå Error parsing CSV: " + err.message;
        }
      });
    }

    function emailAuditor() {
      if (!finalPrompt) return alert("Analyze a file first!");
      const subject = encodeURIComponent("AutoAudit AI - Fraud Escalation");
      const body = encodeURIComponent(finalPrompt);
      window.location.href = `mailto:umarmusamusa42@gmail.com?subject=${subject}&body=${body}`;
    }
  </script>
</body>
</html>
